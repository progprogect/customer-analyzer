[tool:pytest]
# Конфигурация pytest для ML сервисов

# Пути для поиска тестов
testpaths = tests

# Паттерны для поиска тестовых файлов
python_files = test_*.py *_test.py

# Паттерны для поиска тестовых классов
python_classes = Test*

# Паттерны для поиска тестовых функций
python_functions = test_*

# Минимальная версия Python
minversion = 3.8

# Дополнительные опции
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=75
    --junitxml=test-results.xml

# Маркеры тестов
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    ml: Machine learning specific tests
    api: API tests
    database: Database tests

# Фильтры предупреждений
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:sklearn.*

# Настройки для покрытия кода
[coverage:run]
source = src
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml
